# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely edit after that. If you find
# yourself editing this file very often, consider using Jekyll's data files
# feature for the data you need to update frequently.
#
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'bundle exec jekyll serve'. If you change this file, please restart the server process.


compress_html:
  clippings: all
  ignore:
    envs: development  # disable compression in dev environment


# Site settings
title: Roberto Chello
title_separator: "|"
subtitle: ""
email: robertochello@gmail.com
url: "https://robertochello.github.io"
baseurl: ""
repository: "robertochello/robertochello.github.io"
description: >-
  Write an awesome description for your new site here. You can edit this
  line in _config.yml. It will appear in your document head meta (for
  Google search results) and in your feed.xml site description.
# twitter_username: username
github_username: robertochello
minimal_mistakes_skin: dark
search: true

# Build settings
markdown: kramdown
remote_theme: mmistakes/minimal-mistakes
# Outputting
permalink: /:categories/:title/
paginate: 5 # amount of posts to show
paginate_path: /page:num/
timezone: Europe/Rome # https://en.wikipedia.org/wiki/List_of_tz_database_time_zones

include:
  - _pages

# Exclude from processing.
# The following items will not be processed, by default. Create a custom list
# to override the default setting.
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - README.md

# Plugins (previously gems:)
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji
  - jekyll-include-cache

author:
  name: "Roberto Chello"
  avatar: "/assets/images/Photo_CV.jpg"
  bio: "Computer Engineer - Robotics and Automation" 
  location: "Italy"
  links:
    - label: "Mail"
      icon: "fas fa-fw fa-envelope"
      url: "mailto:robertochello@gmail.com"
    - label: "LinkedIn"
      icon: "fab fa-fw fa-linkedin"
      url: "https://www.linkedin.com/in/robertochello"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/robertochello"
    - label: "Curr√≠culum Vitae"
      icon: "fas fa-fw fa-file-pdf"
      url: "" # CONTROLLARE



footer:
  links:
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/robertochello"
    - label: "LinkedIn"
      icon: "fab fa-fw fa-linkedin"
