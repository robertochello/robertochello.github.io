# ---------------------------------------------------------------------
#  _config.yml – Core build & site parameters
#  Theme: mmistakes/minimal-mistakes  •  Updated: 2025-08-06
# ---------------------------------------------------------------------

# --- Output optimisation ------------------------------------------------
compress_html:
  clippings: all
  ignore:
    envs: development     # readable HTML during local dev

# --- Site identity & SEO meta ------------------------------------------
name: "Roberto Chello"
title: "Roberto Chello"
title_separator: "|"
subtitle: ""
email: "robertochello@gmail.com"
url: "https://robertochello.github.io"
baseurl: ""
repository: "robertochello/robertochello.github.io"
description: >-
  Portfolio di Roberto Chello, PLC & Automation Engineer: soluzioni di
  automazione industriale, motion control e process automation, articoli e progetti.
github_username: "robertochello"
# twitter_username: ""       # enable if/when required
minimal_mistakes_skin: "dark"
search: true
locale: "en-US"              # switch to "it-IT" for Italian date formats
breadcrumb: false

# --- Build mechanics ---------------------------------------------------
markdown: kramdown
remote_theme: "mmistakes/minimal-mistakes"
permalink: "/:categories/:title/"
paginate: 5
paginate_path: "/page:num/"
timezone: "Europe/Rome"

include:                      # process files in folders starting with “_”
  - _pages

exclude:                      # non-deployable assets
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - README.md

plugins:                      # GitHub-Pages-approved plug-ins
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji
  - jekyll-include-cache

# ---------------------------------------------------------------------
#  Author & social data relocated to   _data/author.yml   _data/social.yml
#  Layouts should now reference         site.data.author.*   site.data.social.*
# ---------------------------------------------------------------------

# --- Collections -------------------------------------------------------
collections:
  repositories:
    output: true
    permalink: "/:collection/:path/"

# --- Global defaults ---------------------------------------------------
defaults:
  # Homepage
  - scope:
      path: "index.html"
    values:
      author_profile: true
      header:
        overlay_image: "/assets/images/header.png"
        overlay_filter: 0.5

  # Static pages in /_pages
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: true
      header:
        overlay_image: "/assets/images/header.jpg"

  # Portfolio items (repositories)
  - scope:
      path: ""
      type: repositories
    values:
      layout: repository
      author_profile: false
      share: true
      header:
        teaser: "/assets/images/default_teaser.png"   # fallback; overridable per item

# --- Archive index pages ----------------------------------------------
category_archive:
  type: liquid
  path: /categories/

tag_archive:
  type: liquid
  path: /tags/

repositories_archive:
  type: liquid
  path: /repositories/

