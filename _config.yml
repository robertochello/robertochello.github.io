# Definizione della collection "repositories"
collections:
  repositories:
    output: true
    permalink: /:collection/:path/

defaults:
  # Default per la homepage (_home)
  - scope:
      path: "index.html"
    values:
      author_profile: true
      header: 
        overlay_image: /assets/images/header.png
        overlay_filter: 0.5
  # Default per i file della collection "repositories"
  # _pages
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: true
      header:
        overlay_image: /assets/images/header.jpg
  # _repositories
  - scope:
      path: ""
      type: repositories
    values:
      layout: repository
      author_profile: false
      share: true
      header:
        teaser: http://via.placeholder.com/350



category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/
repositories_archive:
  type: liquid
  path: /repositories/
courses_archive:
  type: liquid
  path: /courses/
awards_archive:
  type: liquid
  path: /awards/
